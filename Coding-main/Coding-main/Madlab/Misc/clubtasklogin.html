<!DOCTYPE html>

<html lang="en-gb">
    <head>
        <title>Login!</title>
        <link rel="stylesheet" href="clubtaskstyle.css">
        <link rel="icon" type="image/png" href="clubtaskimages\cat.png">
        <meta charset="UTF-8">
        <meta name="description" content="Madlab week 1 HTML formatting task">
        <meta name="keywords" content="HTML, test, learning">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
    </head>

    <body>

        <header>
            <nav>
                <ul>
                    <li><a href="clubtask.html" target="_self" >Home</a></li>
                    <li><a href="clubtaskmembers.html" target="_self" >Members</a></li> <!--add links later-->
                    <li><a href="clubtaskgallery.html" target="_self" >Gallery</a></li>
                    <li><a href="clubtaskquiz.html" target="_self" >Quiz</a></li>
                    <li><a href="clubtasklogin.html" target="_self" >Login/Signup</a></li>
                </ul>
            </nav>
        </header>

        <section class="form">
            <h2>Login!</h2>
            <form action="submit_form.html" method="post">
                <fieldset>
                    <legend>Enter your login details</legend>

                    <label for="email">Email:</label>
                    <input type="email" id="email1" name="email" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password1" name="password">
                    <br>
                    <button type="submit">Login</button>

                </fieldset>
            </form>
        </section>

        <section class="form">
            <h2>Sign Up :D</h2>
            <form action="submit_form.html" method="post">
                <fieldset>
                    <legend>Join Us</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email2" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password2" name="password">
                    <br>
                    <label for="animals">Your favourite animal:</label>
                    <select id="animal" name="animals">
                        <option value="cat">Cats</option>
                        <option value="dog">Dogs</option>
                        <option value="bunny">Bunnies</option>#
                        <option value="otheranimal">Other</option>
                    </select>
                    <br>
                    <label for="comments">Tell us about your favourite animals:</label>
                    <textarea id="comments" name="comments" placeholder="Enter ur fave animals and stuff...."></textarea> <!--Never use placeholder text instead of a label as it disappears, and also cannot be read by screenreaders so poses an accessibility issue!!-->
                    <br>
                    <button type="submit">Sign Up</button>

                </fieldset>
            </form>
        </section>

    </body>
</html>
